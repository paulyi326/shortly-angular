<div id='container'>
  <!-- Your html here -->
  <div ng-controller='LinksController'>
    <button ng-click='changeView("/shorten")'>Shorten</button>
    <input type='text' placeholder='ballz' ng-model='filterText' >
    <ul>
      <li ng-repeat="link in data.links | orderBy:'visits' | filter:filterText ">{{link.url}}</li>
    </ul>
  </div>
</div>
